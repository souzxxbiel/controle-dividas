<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Devedores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #002f6c, #6e00a3);
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #0058a3;
      color: white;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #ffffff10;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .actions button, .actions input[type="file"] {
      flex: 1;
      background: #ffffff20;
      color: white;
      border: 1px solid #ffffff30;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #ffffff30;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('cadastro')">Cadastro</button>
      <button onclick="showTab('historico')">Hist√≥rico</button>
      <button onclick="showTab('somas')">Somas</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <input type="text" id="nome" placeholder="Nome completo" />
      <input type="text" id="telefone" placeholder="Telefone (opcional)" inputmode="numeric" />
      <input type="number" id="valor" placeholder="Valor (R$)" inputmode="numeric" />
      <textarea id="obs" placeholder="Observa√ß√µes (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="tab-content">
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <div class="actions">
        <button onclick="fazerBackup()">üìÅ Exportar Backup JSON</button>
        <input type="file" onchange="importarBackup(event)" accept=".json" />
      </div>
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      let telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value;
      const obs = document.getElementById('obs').value;

      if (!nome) return alert("Nome √© obrigat√≥rio.");

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      // Verifica se o cliente j√° existe
      const jaExiste = dados.find(c => c.nome.toLowerCase() === nome.toLowerCase() && c.telefone);
      if (jaExiste && !telefone) {
        telefone = jaExiste.telefone;
      }

      dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      localStorage.setItem("clientes", JSON.stringify(dados));

      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
      alert("Salvo com sucesso.");
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      dados
        .slice().reverse()
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach((c, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.nome}</strong><br>
            Valor: R$ ${c.valor || "0,00"}<br>
            Telefone: ${c.telefone || "N√£o informado"}<br>
            Obs: ${c.obs || "-"}<br>
            Data: ${c.data}<br>
          `;
          container.appendChild(div);
        });
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      const telefones = {};

      dados.forEach(c => {
        const nomeKey = c.nome.toLowerCase();
        if (!resumo[nomeKey]) {
          resumo[nomeKey] = { nome: c.nome, total: 0 };
          telefones[nomeKey] = c.telefone;
        }
        resumo[nomeKey].total += parseFloat(c.valor || 0);
        if (!telefones[nomeKey] && c.telefone) telefones[nomeKey] = c.telefone;
      });

      Object.values(resumo)
        .filter(obj => obj.nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(obj => {
          const telefone = telefones[obj.nome.toLowerCase()] || "";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${obj.nome}</strong><br>Total: R$ ${obj.total.toFixed(2)}
            <div class="actions">
              ${telefone ? `<a href="${gerarLinkWhatsApp(obj.nome, telefone, obj.total)}" target="_blank">
                <button>WhatsApp</button>
              </a>` : `<em>Sem telefone cadastrado</em>`}
            </div>
          `;
          container.appendChild(div);
        });
    }

    function filtrarHistorico() {
      const termo = document.getElementById("buscaHistorico").value;
      renderHistorico(termo);
    }

    function filtrarSomas() {
      const termo = document.getElementById("buscaSomas").value;
      renderSomas(termo);
    }

    function fazerBackup() {
      const dados = localStorage.getItem("clientes");
      const blob = new Blob([dados], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "backup_clientes.json";
      a.click();
    }

    function importarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const conteudo = JSON.parse(e.target.result);
          if (!Array.isArray(conteudo)) return alert("Arquivo inv√°lido.");
          localStorage.setItem("clientes", JSON.stringify(conteudo));
          alert("Backup importado com sucesso.");
          renderHistorico();
          renderSomas();
        } catch {
          alert("Erro ao importar o backup.");
        }
      };
      reader.readAsText(file);
    }

    function gerarLinkWhatsApp(nome, telefone, valor) {
      const pix = "054.167.380-73";
      const msg = `Ol√° ${nome}, voc√™ possui um valor pendente de R$ ${valor.toFixed(2)}.\nChave PIX para pagamento:\n${pix}`;
      return "https://wa.me/" + telefone.replace(/\D/g, "") + "?text=" + encodeURIComponent(msg);
    }
  </script>
</body>
</html>
