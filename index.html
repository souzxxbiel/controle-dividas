<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Confirmação</title>

  <style>
    /* Estilo básico e moderno */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-confirmar {
      background-color: #28a745;
      color: #fff;
    }

    .btn-confirmar:hover {
      background-color: #218838;
    }

    .btn-cancelar {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-cancelar:hover {
      background-color: #c82333;
    }

    .mensagem {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
    }

    .mensagem.cancelado {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de Cadastro</h1>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit" class="btn-confirmar">Confirmar</button>
      <button type="button" class="btn-cancelar" onclick="cancelarFormulario()">Cancelar</button>
    </form>

    <div id="resposta" class="mensagem" style="display: none;"></div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const resposta = document.getElementById('resposta');

    formulario.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;

      if (nome && email && mensagem) {
        resposta.textContent = "Cadastro confirmado com sucesso!";
        resposta.className = "mensagem sucesso";
        resposta.style.display = "block";
        formulario.reset();
      }
    });

    function cancelarFormulario() {
      resposta.textContent = "Cadastro cancelado.";
      resposta.className = "mensagem cancelado";
      resposta.style.display = "block";
      formulario.reset();
    }
  </script>
</body>
</html>
