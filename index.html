<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Clientes</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #292D3E;
      padding: 15px 0;
    }
    .tabs button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }
    .tabs button.active {
      color: #fff;
      border-bottom: 3px solid #00BCD4;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.2s ease;
    }
    input:focus, textarea:focus {
      border-color: #00BCD4;
      outline: none;
      background-color: #eef9fb;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00BCD4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #0198a4;
    }
    #restaurarBtn {
      background-color: #FFC107;
      color: #222;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-left: 6px solid #00BCD4;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card strong {
      color: #00BCD4;
      font-size: 18px;
    }
    .card small {
      color: #666;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .actions button {
      flex: 1;
      background-color: #ECEFF1;
      color: #333;
      border: 1px solid #ccc;
    }
    .actions button:hover {
      background-color: #CFD8DC;
    }
    a button {
      background-color: #25D366;
      color: #fff;
    }
    a button:hover {
      background-color: #1ebf56;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button onclick="showTab('cadastro')" id="tabCadastro" class="active">Cadastro</button>
    <button onclick="showTab('historico')" id="tabHistorico">Histórico</button>
    <button onclick="showTab('somas')" id="tabSomas">Somas</button>
  </div>

  <div class="container">
    <div id="cadastro">
      <input id="nome" placeholder="Nome do cliente" list="nomesSalvos" />
      <datalist id="nomesSalvos"></datalist>
      <input id="telefone" placeholder="Telefone (opcional)" list="telefonesSalvos" />
      <datalist id="telefonesSalvos"></datalist>
      <input id="valor" placeholder="Valor (R$)" type="number" list="valoresSalvos"/>
      <datalist id="valoresSalvos"></datalist>
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="hidden">
      <button id="restaurarBtn" onclick="restaurarBackup()">Restaurar Backup</button>
      <input oninput="renderHistorico(this.value)" placeholder="Pesquisar histórico" />
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="hidden">
      <input oninput="renderSomas(this.value)" placeholder="Pesquisar somas" />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById("cadastro").classList.add("hidden");
      document.getElementById("historico").classList.add("hidden");
      document.getElementById("somas").classList.add("hidden");
      document.getElementById("tabCadastro").classList.remove("active");
      document.getElementById("tabHistorico").classList.remove("active");
      document.getElementById("tabSomas").classList.remove("active");
      document.getElementById(tab).classList.remove("hidden");
      document.getElementById("tab" + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add("active");
    }

    function salvarCliente() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const valor = document.getElementById("valor").value.trim();
      const obs = document.getElementById("obs").value.trim();
      if (!nome || !valor) return;
      const cliente = { nome, telefone, valor, obs, data: new Date().toLocaleString() };
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(dados));
      salvarDatalist("nomesSalvos", nome);
      if (telefone) salvarDatalist("telefonesSalvos", telefone);
      salvarDatalist("valoresSalvos", valor);
      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("obs").value = "";
      renderHistorico();
      renderSomas();
    }

    function salvarDatalist(chave, valor) {
      let lista = JSON.parse(localStorage.getItem(chave) || "[]");
      if (!lista.includes(valor)) {
        lista.push(valor);
        localStorage.setItem(chave, JSON.stringify(lista));
        atualizarDatalist(chave);
      }
    }

    function atualizarDatalist(chave) {
      const lista = JSON.parse(localStorage.getItem(chave) || "[]");
      const datalist = document.getElementById(chave);
      datalist.innerHTML = "";
      lista.forEach(v => {
        const option = document.createElement("option");
        option.value = v;
        datalist.appendChild(option);
      });
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]").reverse();
      dados.forEach((c, i) => {
        if (!c.nome.toLowerCase().includes(filtro.toLowerCase())) return;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${c.nome}</strong> - R$ ${c.valor}<br>
          ${c.telefone ? "Telefone: " + c.telefone + "<br>" : ""}
          ${c.obs ? "Obs: " + c.obs + "<br>" : ""}
          <small>${c.data}</small>
          <div class="actions">
            <button onclick="editarCliente(${dados.length - 1 - i})">Editar</button>
            <button onclick="confirmarExcluir(${dados.length - 1 - i})">Excluir</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function confirmarExcluir(i) {
      if (confirm("Deseja realmente excluir este registro?")) {
        excluirCliente(i);
      }
    }

    function excluirCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
      renderSomas();
    }

    function editarCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const c = dados[i];
      document.getElementById("nome").value = c.nome;
      document.getElementById("telefone").value = c.telefone;
      document.getElementById("valor").value = c.valor;
      document.getElementById("obs").value = c.obs;
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
      renderSomas();
      showTab("cadastro");
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      const telefones = {};
      dados.forEach(c => {
        if (!resumo[c.nome]) {
          resumo[c.nome] = 0;
          telefones[c.nome] = c.telefone || "";
        }
        resumo[c.nome] += parseFloat(c.valor || 0);
      });
      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const telefone = telefones[nome].replace(/\D/g, "");
          const pix = "054.167.380-73";
          const mensagem = encodeURIComponent(`Olá ${nome}, você possui um débito no valor de R$ ${total.toFixed(2)}.\n\nSegue os dados para pagamento via PIX:\nChave PIX: ${pix}`);
          const linkWhatsApp = telefone ? `https://wa.me/55${telefone}?text=${mensagem}` : "#";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${nome}</strong><br>
            Total: R$ ${total.toFixed(2)}<br>
            <a href="${linkWhatsApp}" target="_blank">
              <button>Cobrar via WhatsApp</button>
            </a>
          `;
          container.appendChild(div);
        });
    }

    function restaurarBackup() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = event => {
          const dados = JSON.parse(event.target.result);
          localStorage.setItem("clientes", JSON.stringify(dados));
          renderHistorico();
          renderSomas();
        };
        reader.readAsText(file);
      };
      input.click();
    }

    window.onload = () => {
      ["nomesSalvos", "telefonesSalvos", "valoresSalvos"].forEach(atualizarDatalist);
      renderHistorico();
      renderSomas();
    };
  </script>
</body>
</html>
