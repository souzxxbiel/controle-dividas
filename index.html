<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Devedores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #002f6c, #6e00a3);
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    input, textarea, button, datalist {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #ffffff10;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      flex-wrap: wrap;
    }
    #restore-container {
      margin-bottom: 15px;
    }
    .notif {
      background: #0f0;
      color: #000;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('cadastro')">Cadastro</button>
      <button onclick="showTab('historico')">Histórico</button>
      <button onclick="showTab('somas')">Somas</button>
    </div>

    <div id="notif"></div>

    <div id="cadastro" class="tab-content active">
      <input list="nomes" type="text" id="nome" placeholder="Nome completo" />
      <datalist id="nomes"></datalist>
      <input list="valores" type="text" id="valor" placeholder="Valor (R$)" />
      <datalist id="valores"></datalist>
      <input type="text" id="telefone" placeholder="Telefone (opcional)" />
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="tab-content">
      <div id="restore-container">
        <button onclick="restaurarBackup()">Restaurar Backup</button>
        <input type="file" id="backupFile" accept=".json" style="display:none" onchange="lerBackup(event)" />
      </div>
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const obs = document.getElementById('obs').value.trim();

      if (!nome || !valor) return;

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      localStorage.setItem("clientes", JSON.stringify(dados));
      salvarDadosList(nome, valor);
      renderDatalists();

      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
      notificar("Cliente salvo!");
      baixarBackup();
    }

    function baixarBackup() {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const jsonStr = JSON.stringify(dados, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `backup_clientes_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function renderDatalists() {
      const nomes = JSON.parse(localStorage.getItem("nomes") || "[]");
      const valores = JSON.parse(localStorage.getItem("valores") || "[]");

      document.getElementById("nomes").innerHTML = nomes.map(n => `<option value="${n}">`).join("");
      document.getElementById("valores").innerHTML = valores.map(v => `<option value="${v}">`).join("");
    }

    function salvarDadosList(nome, valor) {
      let nomes = JSON.parse(localStorage.getItem("nomes") || "[]");
      let valores = JSON.parse(localStorage.getItem("valores") || "[]");
      if (!nomes.includes(nome)) nomes.push(nome);
      if (!valores.includes(valor)) valores.push(valor);
      localStorage.setItem("nomes", JSON.stringify(nomes));
      localStorage.setItem("valores", JSON.stringify(valores));
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      dados
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .reverse()
        .forEach((c, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.nome}</strong><br>
            Valor: R$ ${c.valor}<br>
            Telefone: ${c.telefone || "-"}<br>
            Obs: ${c.obs || "-"}<br>
            Data: ${c.data}<br>
            <div class="actions">
              <button onclick="editarCliente(${i})">Editar</button>
              <button onclick="excluirCliente(${i})">Excluir</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function editarCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const c = dados[i];
      document.getElementById("nome").value = c.nome;
      document.getElementById("valor").value = c.valor;
      document.getElementById("telefone").value = c.telefone;
      document.getElementById("obs").value = c.obs;
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      notificar("Edite e salve novamente.");
    }

    function excluirCliente(i) {
      if(!confirm("Tem certeza que deseja excluir este cadastro?")) return;
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
      renderSomas();
      notificar("Excluído.");
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {}, telefones = {};

      dados.forEach(c => {
        if (!resumo[c.nome]) {
          resumo[c.nome] = 0;
          telefones[c.nome] = c.telefone;
        }
        resumo[c.nome] += parseFloat(c.valor || 0);
      });

      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const telefone = telefones[nome] || "";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${nome}</strong><br>
            Total: R$ ${total.toFixed(2)}<br>
            <div class="actions">
              <a href="${gerarLinkWhatsApp(nome, telefone, total)}" target="_blank">
                <button>WhatsApp</button>
              </a>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function gerarLinkWhatsApp(nome, telefone, valor) {
      const pix = "054.167.380-73";
      const msg = `Olá ${nome}, você possui um valor pendente de R$ ${valor.toFixed(2)}.\nChave PIX para pagamento:\n${pix}`;
      return "https://wa.me/" + telefone.replace(/\D/g, "") + "?text=" + encodeURIComponent(msg);
    }

    function filtrarHistorico() {
      const termo = document.getElementById("buscaHistorico").value;
      renderHistorico(termo);
    }

    function filtrarSomas() {
      const termo = document.getElementById("buscaSomas").value;
      renderSomas(termo);
    }

    function notificar(msg) {
      const notif = document.getElementById("notif");
      notif.textContent = msg;
      setTimeout(() => notif.textContent = "", 3000);
    }

    function restaurarBackup() {
      document.getElementById('backupFile').click();
    }

    function lerBackup(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const dados = JSON.parse(e.target.result);
          if (Array.isArray(dados)) {
            localStorage.setItem("clientes", JSON.stringify(dados));
            renderHistorico();
            renderSomas();
            notificar("Backup restaurado com sucesso.");
          } else {
            alert("Arquivo inválido.");
          }
        } catch {
          alert("Erro ao ler arquivo.");
        }
      };
      reader.readAsText(file);
      event.target.value = "";
    }

    renderDatalists();
  </script>
</body>
</html>
