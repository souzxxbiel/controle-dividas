<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Devedores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #002f6c, #6e00a3);
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    input, textarea, button, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #ffffff15;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00000030;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-editar {
      background-color: #ffc107;
      color: #000;
    }
    .btn-excluir {
      background-color: #dc3545;
      color: white;
    }
    #btnRestaurar {
      margin-bottom: 15px;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('cadastro')">Cadastro</button>
      <button onclick="showTab('historico')">Histórico</button>
      <button onclick="showTab('somas')">Somas</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <input type="text" id="nome" placeholder="Nome completo" list="nomesSalvos"/>
      <input type="text" id="telefone" placeholder="Telefone (opcional)" />
      <input type="number" id="valor" placeholder="Valor (R$)" list="valoresSalvos"/>
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
      <datalist id="nomesSalvos"></datalist>
      <datalist id="valoresSalvos"></datalist>
    </div>

    <div id="historico" class="tab-content">
      <button id="btnRestaurar" onclick="restaurarBackup()">Restaurar Backup</button>
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const obs = document.getElementById('obs').value.trim();

      if (!nome) return;

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      localStorage.setItem("clientes", JSON.stringify(dados));

      // Atualiza autocomplete
      salvarSugestao("nomesSalvos", nome);
      salvarSugestao("valoresSalvos", valor);

      // Backup automático
      baixarBackup();

      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
      
      mostrarNotificacao("Cliente salvo com sucesso.");
    }

    function salvarSugestao(datalistId, valor) {
      if (!valor) return;
      const datalist = document.getElementById(datalistId);
      const options = Array.from(datalist.options).map(o => o.value);
      if (!options.includes(valor)) {
        const option = document.createElement("option");
        option.value = valor;
        datalist.appendChild(option);
      }
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      dados
        .map((c, i) => ({ ...c, index: i }))
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .reverse()
        .forEach(c => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.nome}</strong><br>
            Valor: R$ ${c.valor || "0,00"}<br>
            Telefone: ${c.telefone || "Não informado"}<br>
            Obs: ${c.obs || "-"}<br>
            Data: ${c.data}<br>
            <div class="actions">
              <button class="btn-editar" onclick="editarCliente(${c.index})">Editar</button>
              <button class="btn-excluir" onclick="excluirCliente(${c.index})">Excluir</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      const telefones = {};

      dados.forEach(c => {
        if (!resumo[c.nome]) {
          resumo[c.nome] = 0;
          telefones[c.nome] = c.telefone;
        }
        resumo[c.nome] += parseFloat(c.valor || 0);
      });

      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const telefone = telefones[nome] || "";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${nome}</strong><br>Total: R$ ${total.toFixed(2)}
          `;
          container.appendChild(div);
        });
    }

    function excluirCliente(index) {
      if (!confirm("Tem certeza que deseja excluir este registro?")) return;
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.splice(index, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
    }

    function editarCliente(index) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const c = dados[index];
      document.getElementById('nome').value = c.nome;
      document.getElementById('telefone').value = c.telefone;
      document.getElementById('valor').value = c.valor;
      document.getElementById('obs').value = c.obs;
      dados.splice(index, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      showTab('cadastro');
    }

    function baixarBackup() {
      const dados = localStorage.getItem("clientes");
      const blob = new Blob([dados], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "backup_clientes.json";
      a.click();
    }

    function restaurarBackup() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const dados = JSON.parse(e.target.result);
            localStorage.setItem("clientes", JSON.stringify(dados));
            renderHistorico();
            renderSomas();
            mostrarNotificacao("Backup restaurado com sucesso.");
          } catch {
            alert("Arquivo inválido.");
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function mostrarNotificacao(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      div.style.position = "fixed";
      div.style.bottom = "20px";
      div.style.left = "50%";
      div.style.transform = "translateX(-50%)";
      div.style.background = "#28a745";
      div.style.color = "#fff";
      div.style.padding = "10px 20px";
      div.style.borderRadius = "10px";
      div.style.boxShadow = "0 0 10px #00000060";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    function filtrarHistorico() {
      const termo = document.getElementById("buscaHistorico").value;
      renderHistorico(termo);
    }

    function filtrarSomas() {
      const termo = document.getElementById("buscaSomas").value;
      renderSomas(termo);
    }

    // Inicializar autocomplete
    renderHistorico();
    renderSomas();
  </script>
</body>
</html>
