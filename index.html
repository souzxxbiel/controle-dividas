<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliveira - Controle de Dívidas Sincronizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a252f;
            --success: #27ae60;
            --warning: #f39c12;
            --card-bg: #ffffff;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        header p {
            color: #7f8c8d;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .total-container {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            flex: 1;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .debtors-list {
            border-radius: 5px;
            overflow: hidden;
        }
        
        .debtor-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: white;
            transition: all 0.3s;
        }
        
        .debtor-item:hover {
            background: #f8f9fa;
        }
        
        .debtor-info {
            flex: 1;
        }
        
        .debtor-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .name-badge {
            background: var(--secondary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .debtor-date {
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .debtor-amount {
            font-weight: 700;
            color: var(--accent);
            min-width: 100px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }
        
        .debtor-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #f1f1f1;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .action-btn.delete:hover {
            background: var(--accent);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--accent);
        }
        
        .sync-status {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--success);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .debtor-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .debtor-amount {
                justify-content: flex-start;
                text-align: left;
            }
            
            .debtor-actions {
                justify-content: flex-end;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">O</div>
                <span>Oliveira</span>
            </div>
            <h1>Controle de Dívidas</h1>
            <p>Sincronizado entre dispositivos em tempo real</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-plus-circle"></i> Adicionar Devedor</h2>
            </div>
            <div class="card-body">
                <form id="debtor-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="name">Nome do Devedor</label>
                            <input type="text" id="name" placeholder="Digite o nome" required>
                        </div>
                        <div class="input-group">
                            <label for="amount">Valor (R$)</label>
                            <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Lista de Devedores</h2>
                <div class="total-container">
                    Total: R$ <span id="total-amount">0.00</span>
                </div>
            </div>
            <div class="card-body">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="search-input" placeholder="Pesquisar devedores...">
                </div>
                
                <div class="debtors-list" id="debtors-list">
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <h3>Nenhum devedor cadastrado</h3>
                        <p>Adicione seu primeiro devedor</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>
    
    <div class="sync-status" id="sync-status">
        <i class="fas fa-sync-alt"></i>
        <span>Sincronizado</span>
    </div>
    
    <script>
        // Configuração do Firebase (pronta para uso)
        const firebaseConfig = {
            apiKey: "AIzaSyDcM1Q8R2c4rK-9t1kZvV5Wx7yY8zXwvBc",
            authDomain: "oliveira-devedores.firebaseapp.com",
            projectId: "oliveira-devedores",
            storageBucket: "oliveira-devedores.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const elements = {
                debtorForm: document.getElementById('debtor-form'),
                nameInput: document.getElementById('name'),
                amountInput: document.getElementById('amount'),
                debtorsList: document.getElementById('debtors-list'),
                totalAmount: document.getElementById('total-amount'),
                searchInput: document.getElementById('search-input'),
                notification: document.getElementById('notification'),
                notificationText: document.getElementById('notification-text'),
                syncStatus: document.getElementById('sync-status')
            };
            
            // Variáveis de estado
            let debtors = [];
            let currentSearchTerm = '';
            
            // Exibir notificação
            function showNotification(message, type) {
                elements.notificationText.textContent = message;
                elements.notification.className = 'notification ' + type;
                elements.notification.classList.add('show');
                
                setTimeout(() => {
                    elements.notification.classList.remove('show');
                }, 3000);
            }
            
            // Formatar valor monetário
            function formatCurrency(value) {
                return value.toFixed(2).replace('.', ',');
            }
            
            // Formatar data
            function formatDate(dateString) {
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return new Date(dateString).toLocaleDateString('pt-BR', options);
            }
            
            // Calcular total devido
            function calculateTotal() {
                const total = debtors.reduce((sum, debtor) => sum + parseFloat(debtor.amount), 0);
                elements.totalAmount.textContent = formatCurrency(total);
            }
            
            // Renderizar lista de devedores
            function renderDebtors() {
                const filteredDebtors = currentSearchTerm 
                    ? debtors.filter(debtor => 
                        debtor.name.toLowerCase().includes(currentSearchTerm) || 
                        debtor.amount.toString().includes(currentSearchTerm))
                    : debtors;
                
                if (filteredDebtors.length === 0) {
                    elements.debtorsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-user-slash"></i>
                            <h3>${currentSearchTerm ? 'Nenhum resultado encontrado' : 'Nenhum devedor cadastrado'}</h3>
                            <p>${currentSearchTerm ? 'Tente outra pesquisa' : 'Adicione seu primeiro devedor'}</p>
                        </div>
                    `;
                    calculateTotal();
                    return;
                }
                
                elements.debtorsList.innerHTML = filteredDebtors.map(debtor => `
                    <div class="debtor-item" data-id="${debtor.id}">
                        <div class="debtor-info">
                            <div class="debtor-name">
                                <span class="name-badge">${debtor.name.charAt(0)}</span>
                                ${debtor.name}
                            </div>
                            <div class="debtor-date">
                                ${formatDate(debtor.date)}
                            </div>
                        </div>
                        <div class="debtor-amount">
                            R$ ${formatCurrency(parseFloat(debtor.amount))}
                        </div>
                        <div class="debtor-actions">
                            <button class="action-btn delete" onclick="deleteDebtor('${debtor.id}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                calculateTotal();
            }
            
            // Adicionar novo devedor
            elements.debtorForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = elements.nameInput.value.trim();
                const amount = parseFloat(elements.amountInput.value);
                
                if (!name || isNaN(amount)) {
                    showNotification('Preencha nome e valor corretamente!', 'error');
                    return;
                }
                
                // Atualizar status de sincronização
                elements.syncStatus.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Salvando...';
                
                const newDebtor = {
                    id: Date.now().toString(),
                    name: name,
                    amount: amount,
                    date: new Date().toISOString()
                };
                
                // Adicionar ao Firestore
                db.collection("debtors").doc(newDebtor.id).set(newDebtor)
                    .then(() => {
                        elements.nameInput.value = '';
                        elements.amountInput.value = '';
                        elements.nameInput.focus();
                        
                        elements.syncStatus.innerHTML = '<i class="fas fa-check-circle"></i> Sincronizado';
                        showNotification('Devedor adicionado com sucesso!', 'success');
                    })
                    .catch(error => {
                        elements.syncStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro';
                        showNotification('Erro ao salvar: ' + error.message, 'error');
                    });
            });
            
            // Pesquisar devedores
            elements.searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value.toLowerCase();
                renderDebtors();
            });
            
            // Excluir devedor
            window.deleteDebtor = function(id) {
                if (confirm('Tem certeza que deseja excluir este devedor?')) {
                    // Atualizar status de sincronização
                    elements.syncStatus.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Excluindo...';
                    
                    db.collection("debtors").doc(id).delete()
                        .then(() => {
                            elements.syncStatus.innerHTML = '<i class="fas fa-check-circle"></i> Sincronizado';
                            showNotification('Devedor excluído com sucesso!', 'success');
                        })
                        .catch(error => {
                            elements.syncStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro';
                            showNotification('Erro ao excluir: ' + error.message, 'error');
                        });
                }
            };
            
            // Sincronizar dados em tempo real
            function setupRealtimeSync() {
                db.collection("debtors").onSnapshot(snapshot => {
                    debtors = [];
                    snapshot.forEach(doc => {
                        debtors.push(doc.data());
                    });
                    
                    // Ordenar por data (mais recente primeiro)
                    debtors.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    renderDebtors();
                }, error => {
                    elements.syncStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro de conexão';
                    console.error("Erro na sincronização: ", error);
                });
            }
            
            // Inicializar
            setupRealtimeSync();
        });
    </script>
</body>
</html>
