<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Devedores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002f6c, #7f00ff);
      color: white;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      border-radius: 8px;
      margin: 2px;
    }
    .tab:hover {
      background: rgba(255,255,255,0.2);
    }
    .active {
      background: rgba(255,255,255,0.3);
    }
    .content {
      display: none;
    }
    .show {
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255,255,255,0.3);
    }
    .card {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card small {
      color: #ccc;
    }
    .actions {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Gestão de Devedores</h2>
  <div class="tabs">
    <div class="tab active" onclick="mostrarAba('cadastro')">Cadastro</div>
    <div class="tab" onclick="mostrarAba('historico')">Histórico</div>
    <div class="tab" onclick="mostrarAba('somas')">Somas</div>
  </div>

  <div id="cadastro" class="content show">
    <input id="nome" placeholder="Nome do Cliente" />
    <input id="telefone" placeholder="Telefone (opcional)" />
    <input id="valor" type="number" placeholder="Valor (R$)" />
    <textarea id="obs" placeholder="Observações (opcional)"></textarea>
    <button onclick="salvar()">Salvar</button>
  </div>

  <div id="historico" class="content">
    <input id="buscaHistorico" placeholder="Buscar por nome" oninput="carregarHistorico()" />
    <div id="listaHistorico"></div>
  </div>

  <div id="somas" class="content">
    <input id="buscaSoma" placeholder="Buscar por nome" oninput="carregarSomas()" />
    <div id="listaSomas"></div>
  </div>

  <script>
    function mostrarAba(id) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('show'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('show');
      document.querySelector(`[onclick="mostrarAba('${id}')"]`).classList.add('active');
      if (id === "historico") carregarHistorico();
      if (id === "somas") carregarSomas();
    }

    function salvar() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const valor = document.getElementById("valor").value.trim();
      const obs = document.getElementById("obs").value.trim();
      if (!nome || !valor) return alert("Preencha nome e valor!");

      const cliente = { nome, telefone, valor: parseFloat(valor), obs, data: new Date().toLocaleString() };
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      clientes.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("obs").value = "";
      alert("Salvo com sucesso!");
    }

    function carregarHistorico() {
      const lista = document.getElementById("listaHistorico");
      const busca = document.getElementById("buscaHistorico").value.toLowerCase();
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      lista.innerHTML = "";
      clientes.forEach((c, i) => {
        if (!c.nome.toLowerCase().includes(busca)) return;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<b>${c.nome}</b> - R$ ${c.valor.toFixed(2)}<br>
          <small>${c.data}</small><br>
          ${c.obs ? `<i>${c.obs}</i><br>` : ""}
          <div class="actions">
            <button onclick="editar(${i})">Editar</button>
            <button onclick="excluir(${i})">Excluir</button>
          </div>`;
        lista.appendChild(div);
      });
    }

    function editar(index) {
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      const c = clientes[index];
      document.getElementById("nome").value = c.nome;
      document.getElementById("telefone").value = c.telefone;
      document.getElementById("valor").value = c.valor;
      document.getElementById("obs").value = c.obs;
      clientes.splice(index, 1);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      mostrarAba('cadastro');
    }

    function excluir(index) {
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      if (confirm("Tem certeza?")) {
        clientes.splice(index, 1);
        localStorage.setItem("clientes", JSON.stringify(clientes));
        carregarHistorico();
      }
    }

    function carregarSomas() {
      const lista = document.getElementById("listaSomas");
      const busca = document.getElementById("buscaSoma").value.toLowerCase();
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      const mapa = {};
      clientes.forEach(c => {
        if (!mapa[c.nome]) mapa[c.nome] = 0;
        mapa[c.nome] += c.valor;
      });
      lista.innerHTML = "";
      Object.keys(mapa).forEach(nome => {
        if (!nome.toLowerCase().includes(busca)) return;
        const total = mapa[nome];
        const tel = clientes.find(c => c.nome === nome).telefone || "";
        const link = `https://wa.me/${tel.replace(/\D/g, "")}?text=Olá ${nome}, você está devendo R$ ${total.toFixed(2)}. Por favor, pague via PIX: 054.167.380-73`;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<b>${nome}</b><br>Total: R$ ${total.toFixed(2)}<br>
          <a href="${link}" target="_blank"><button>WhatsApp</button></a>`;
        lista.appendChild(div);
      });
    }
  </script>
</body>
</html>
