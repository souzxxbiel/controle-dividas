<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Gestão de Devedores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Gestão de Devedores</h1>
  </header>
  <main>
    <section class="cadastro">
      <h2>Cadastro de Devedor</h2>
      <form id="devedorForm">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="tel" name="telefone" placeholder="Telefone (+55 99 99999-9999)" required>
        <input type="text" name="valor" placeholder="Valor devido (R$)" required>
        <textarea name="observacoes" placeholder="Observações..."></textarea>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
