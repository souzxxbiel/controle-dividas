<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Devedores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #002f6c, #6e00a3);
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #ffffff10;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('cadastro')">Cadastro</button>
      <button onclick="showTab('historico')">Histórico</button>
      <button onclick="showTab('somas')">Somas</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <input type="text" id="nome" placeholder="Nome completo" list="nomesSalvos" />
      <datalist id="nomesSalvos"></datalist>
      <input type="text" id="telefone" placeholder="Telefone (com DDD, sem +)" />
      <input type="number" id="valor" placeholder="Valor (R$)" />
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="tab-content">
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <button onclick="exportarHistorico()">Exportar Histórico</button>
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <div id="toast">Cliente salvo com sucesso!</div>

  <script>
    let telefoneGlobal = "";

    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      let telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value;
      const obs = document.getElementById('obs').value;

      if (!nome) return;
      if (!telefoneGlobal && telefone) telefoneGlobal = telefone;
      if (!telefone) telefone = telefoneGlobal;

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      localStorage.setItem("clientes", JSON.stringify(dados));

      // Salvar nome em histórico
      let nomesSalvos = JSON.parse(localStorage.getItem("nomesSalvos") || "[]");
      if (!nomesSalvos.includes(nome)) {
        nomesSalvos.push(nome);
        localStorage.setItem("nomesSalvos", JSON.stringify(nomesSalvos));
        atualizarDatalist();
      }

      document.getElementById('nome').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
      exibirToast();
      renderHistorico();
      renderSomas();
    }

    function exibirToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 2000);
    }

    function atualizarDatalist() {
      const nomes = JSON.parse(localStorage.getItem("nomesSalvos") || "[]");
      const datalist = document.getElementById("nomesSalvos");
      datalist.innerHTML = "";
      nomes.forEach(nome => {
        const option = document.createElement("option");
        option.value = nome;
        datalist.appendChild(option);
      });
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const dadosFiltrados = dados
        .map((c, i) => ({ ...c, index: i }))
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .reverse();

      const total = dados.length;
      dadosFiltrados.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${c.nome}</strong><br>
          Valor: R$ ${c.valor || "0,00"}<br>
          Telefone: ${c.telefone || "Não informado"}<br>
          Obs: ${c.obs || "-"}<br>
          Data: ${c.data}<br>
          <div class="actions">
            <button onclick="editarCliente(${total - i - 1})">Editar</button>
            <button onclick="excluirCliente(${total - i - 1})">Excluir</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      const telefones = {};

      dados.forEach(c => {
        if (!resumo[c.nome]) {
          resumo[c.nome] = 0;
          telefones[c.nome] = c.telefone;
        }
        resumo[c.nome] += parseFloat(c.valor || 0);
      });

      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const div = document.createElement("div");
          div.className = "card";
          const telefone = telefones[nome] || "";
          div.innerHTML = `
            <strong>${nome}</strong><br>Total: R$ ${total.toFixed(2)}
            <div class="actions">
              <a href="${gerarLinkWhatsApp(nome, telefone, total)}" target="_blank">
                <button>WhatsApp</button>
              </a>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function filtrarHistorico() {
      const termo = document.getElementById("buscaHistorico").value;
      renderHistorico(termo);
    }

    function filtrarSomas() {
      const termo = document.getElementById("buscaSomas").value;
      renderSomas(termo);
    }

    function editarCliente(index) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const cliente = dados[index];
      document.getElementById('nome').value = cliente.nome;
      document.getElementById('telefone').value = cliente.telefone;
      document.getElementById('valor').value = cliente.valor;
      document.getElementById('obs').value = cliente.obs;
      dados.splice(index, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      showTab('cadastro');
      renderHistorico();
      renderSomas();
    }

    function excluirCliente(index) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      if (confirm("Deseja excluir este cliente?")) {
        dados.splice(index, 1);
        localStorage.setItem("clientes", JSON.stringify(dados));
        renderHistorico();
        renderSomas();
      }
    }

    function gerarLinkWhatsApp(nome, telefone, valor) {
      const pix = "054.167.380-73";
      const msg = `Olá ${nome}, você possui um valor pendente de R$ ${valor.toFixed(2)}.\nChave PIX para pagamento:\n${pix}`;
      return "https://wa.me/" + telefone.replace(/\D/g, "") + "?text=" + encodeURIComponent(msg);
    }

    function exportarHistorico() {
      const dados = localStorage.getItem("clientes") || "[]";
      const blob = new Blob([dados], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "backup_clientes.json";
      a.click();
    }

    window.onload = () => {
      atualizarDatalist();
      renderHistorico();
      renderSomas();
    }
  </script>
</body>
</html>
