<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Clientes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(45deg, #0081cf, #ff2a68);
      box-shadow: 0 0 15px #000;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    nav button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #ff2a68;
    }
    .tab {
      display: none;
      padding: 1rem;
    }
    .active {
      display: block;
    }
    .input-group {
      margin: 1rem 0;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    label {
      margin-bottom: 0.5rem;
      display: block;
    }
    .btn {
      background: #ff2a68;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c2174f;
    }
    .cliente-item {
      background: #ffffff11;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000033;
      position: relative;
    }
    .actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .badge {
      background: #0081cf;
      padding: 2px 8px;
      border-radius: 6px;
    }
    .dashboard {
      margin-top: 2rem;
      background: #00000033;
      padding: 1rem;
      border-radius: 12px;
    }
    .dashboard div {
      margin-bottom: 0.5rem;
    }
    .log {
      max-height: 200px;
      overflow-y: auto;
      background: #00000055;
      padding: 0.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor de Clientes</h1>
  </header>
  <nav>
    <button onclick="showTab('cadastro')">Cadastro</button>
    <button onclick="showTab('historico')">Histórico</button>
    <button onclick="showTab('somas')">Somas</button>
    <button onclick="showTab('dashboard')">Dashboard</button>
  </nav>
  <main>
    <div id="cadastro" class="tab active">
      <!-- Formulário de Cadastro -->
    </div>
    <div id="historico" class="tab">
      <!-- Histórico de Clientes -->
    </div>
    <div id="somas" class="tab">
      <!-- Somas por Cliente -->
    </div>
    <div id="dashboard" class="tab">
      <h2>Estatísticas</h2>
      <div class="dashboard">
        <div>Total de clientes: <span id="dash-total"></span></div>
        <div>Valor total: R$ <span id="dash-totalvalor"></span></div>
        <div>Maior débito: <span id="dash-maior"></span></div>
        <div>Último cliente: <span id="dash-ultimo"></span></div>
      </div>
      <h3>Notas Rápidas</h3>
      <textarea id="notas" placeholder="Escreva lembretes..."></textarea>
      <h3>Log de ações</h3>
      <div class="log" id="log-acoes"></div>
    </div>
  </main>

  <script>
    // Script principal com melhorias será adicionado em seguida
  </script>
</body>
</html>
