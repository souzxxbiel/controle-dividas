<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Devedores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #002f6c, #6e00a3);
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #ffffff10;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="notification" id="notificacao">Salvo com sucesso.</div>

    <div class="tabs">
      <button onclick="showTab('cadastro')">Cadastro</button>
      <button onclick="showTab('historico')">Histórico</button>
      <button onclick="showTab('somas')">Somas</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <input type="text" id="nome" list="nomesSalvos" placeholder="Nome completo" />
      <datalist id="nomesSalvos"></datalist>
      <input type="text" id="telefone" placeholder="Telefone (opcional)" />
      <input type="number" id="valor" list="valoresSalvos" placeholder="Valor (R$)" />
      <datalist id="valoresSalvos"></datalist>
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="tab-content">
      <button onclick="restaurarBackup()">Restaurar Backup</button>
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value;
      const obs = document.getElementById('obs').value;

      if (!nome) return;

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      localStorage.setItem("clientes", JSON.stringify(dados));
      atualizarAutoCompletar(nome, valor);

      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
      notificar("Salvo com sucesso.");

      gerarBackup(dados);
    }

    function notificar(msg) {
      const el = document.getElementById("notificacao");
      el.innerText = msg;
      el.style.display = "block";
      setTimeout(() => el.style.display = "none", 3000);
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      dados
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .reverse()
        .forEach((c, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.nome}</strong><br>
            Valor: R$ ${c.valor || "0,00"}<br>
            Telefone: ${c.telefone || "Não informado"}<br>
            Obs: ${c.obs || "-"}<br>
            Data: ${c.data}<br>
            <div class="actions">
              <button onclick="editarCliente(${i})">Editar</button>
              <button onclick="excluirCliente(${i})">Excluir</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      const telefones = {};

      dados.forEach(c => {
        if (!resumo[c.nome]) {
          resumo[c.nome] = 0;
          telefones[c.nome] = c.telefone;
        }
        resumo[c.nome] += parseFloat(c.valor || 0);
      });

      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const div = document.createElement("div");
          div.className = "card";
          const telefone = telefones[nome] || "";
          div.innerHTML = `
            <strong>${nome}</strong><br>Total: R$ ${total.toFixed(2)}
          `;
          container.appendChild(div);
        });
    }

    function filtrarHistorico() {
      const termo = document.getElementById("buscaHistorico").value;
      renderHistorico(termo);
    }

    function filtrarSomas() {
      const termo = document.getElementById("buscaSomas").value;
      renderSomas(termo);
    }

    function excluirCliente(i) {
      if (!confirm("Deseja realmente excluir este cliente?")) return;
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
      renderSomas();
    }

    function editarCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const c = dados[i];
      document.getElementById("nome").value = c.nome;
      document.getElementById("valor").value = c.valor;
      document.getElementById("telefone").value = c.telefone;
      document.getElementById("obs").value = c.obs;
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
      renderSomas();
      showTab('cadastro');
      notificar("Edite e salve novamente.");
    }

    function atualizarAutoCompletar(nome, valor) {
      const nomesSalvos = new Set(JSON.parse(localStorage.getItem("nomesSalvos") || "[]"));
      nomesSalvos.add(nome);
      localStorage.setItem("nomesSalvos", JSON.stringify([...nomesSalvos]));

      const valoresSalvos = new Set(JSON.parse(localStorage.getItem("valoresSalvos") || "[]"));
      valoresSalvos.add(valor);
      localStorage.setItem("valoresSalvos", JSON.stringify([...valoresSalvos]));

      preencherAutoCompletar();
    }

    function preencherAutoCompletar() {
      const nomes = JSON.parse(localStorage.getItem("nomesSalvos") || "[]");
      const valores = JSON.parse(localStorage.getItem("valoresSalvos") || "[]");
      const datalistNomes = document.getElementById("nomesSalvos");
      const datalistValores = document.getElementById("valoresSalvos");

      datalistNomes.innerHTML = nomes.map(n => `<option value="${n}">`).join("");
      datalistValores.innerHTML = valores.map(v => `<option value="${v}">`).join("");
    }

    function gerarBackup(dados) {
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `backup_devedores_${new Date().toISOString().slice(0, 10)}.json`;
      a.click();
    }

    function restaurarBackup() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
          try {
            const dados = JSON.parse(event.target.result);
            localStorage.setItem("clientes", JSON.stringify(dados));
            renderHistorico();
            renderSomas();
            notificar("Backup restaurado com sucesso.");
          } catch (e) {
            alert("Arquivo inválido.");
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    preencherAutoCompletar();
  </script>
</body>
</html>
