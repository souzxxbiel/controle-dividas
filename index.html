<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Devedores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #002f6c, #6e00a3);
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #ffffff1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 0 6px #00000050;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .actions button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('cadastro')">Cadastro</button>
      <button onclick="showTab('historico')">Histórico</button>
      <button onclick="showTab('somas')">Somas</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <input type="text" id="nome" placeholder="Nome completo" />
      <input type="text" id="telefone" placeholder="Telefone (opcional)" />
      <input type="number" id="valor" placeholder="Valor (R$)" />
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="tab-content">
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <div class="actions">
        <button onclick="exportarHistoricoPDF()">Exportar Histórico (PDF)</button>
      </div>
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value;
      const valor = document.getElementById('valor').value;
      const obs = document.getElementById('obs').value;

      if (!nome) return alert("Nome é obrigatório.");

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      localStorage.setItem("clientes", JSON.stringify(dados));

      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
      alert("Salvo com sucesso.");
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      dados
        .map((c, i) => ({ ...c, index: i }))
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .reverse()
        .forEach(c => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.nome}</strong><br>
            Valor: R$ ${c.valor || "0,00"}<br>
            Telefone: ${c.telefone || "Não informado"}<br>
            Obs: ${c.obs || "-"}<br>
            Data: ${c.data}<br>
            <div class="actions">
              <button onclick="editarCliente(${c.index})">Editar</button>
              <button onclick="excluirCliente(${c.index})">Excluir</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      const telefones = {};

      dados.forEach(c => {
        if (!resumo[c.nome]) {
          resumo[c.nome] = 0;
          telefones[c.nome] = c.telefone;
        }
        resumo[c.nome] += parseFloat(c.valor || 0);
      });

      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const telefone = telefones[nome] || "";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${nome}</strong><br>Total: R$ ${total.toFixed(2)}
            <div class="actions">
              <a href="${gerarLinkWhatsApp(nome, telefone, total)}" target="_blank">
                <button>WhatsApp</button>
              </a>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function filtrarHistorico() {
      const termo = document.getElementById("buscaHistorico").value;
      renderHistorico(termo);
    }

    function filtrarSomas() {
      const termo = document.getElementById("buscaSomas").value;
      renderSomas(termo);
    }

    function editarCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const c = dados[i];
      document.getElementById('nome').value = c.nome;
      document.getElementById('telefone').value = c.telefone;
      document.getElementById('valor').value = c.valor;
      document.getElementById('obs').value = c.obs;
      showTab('cadastro');
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
    }

    function excluirCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      if (confirm("Deseja excluir este registro?")) {
        dados.splice(i, 1);
        localStorage.setItem("clientes", JSON.stringify(dados));
        renderHistorico();
      }
    }

    function gerarLinkWhatsApp(nome, telefone, valor) {
      const pix = "054.167.380-73";
      const msg = `Olá ${nome}, você possui um valor pendente de R$ ${valor.toFixed(2)}.\nChave PIX para pagamento:\n${pix}`;
      return "https://wa.me/" + telefone.replace(/\D/g, "") + "?text=" + encodeURIComponent(msg);
    }

    async function exportarHistoricoPDF() {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(14);
      doc.text("Histórico de Clientes", 10, y);
      y += 10;

      dados.forEach((c, idx) => {
        doc.setFontSize(11);
        doc.text(`Cliente: ${c.nome}`, 10, y);
        y += 6;
        doc.text(`Valor: R$ ${c.valor || "0,00"} | Tel: ${c.telefone || "Não informado"}`, 10, y);
        y += 6;
        doc.text(`Obs: ${c.obs || "-"}`, 10, y);
        y += 6;
        doc.text(`Data: ${c.data}`, 10, y);
        y += 10;

        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });

      doc.save("historico_clientes.pdf");
    }
  </script>
</body>
</html>
