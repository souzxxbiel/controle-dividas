<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controle de Vendas & Dívidas — Premium</title>
    <meta name="description" content="App completo para controle de produtos, vendas e dívidas, com dashboard, gráficos, exportação e dark mode.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset e base */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f9fafb;
            color: #111;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        header {
            background: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        button {
            cursor: pointer;
            border: none;
            background: none;
            color: white;
            font-size: 1.2rem;
        }
        #darkToggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .tab {
            padding: 1rem;
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2563eb;
            outline: none;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.7rem;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f3f4f6;
        }
        .stat-card {
            flex: 1;
            background: #2563eb;
            color: white;
            margin: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
        }
        #dashboardStats {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2563eb;
            color: white;
            padding: 0.7rem 1.3rem;
            border-radius: 9999px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        #notification.show {
            opacity: 1;
        }
        /* Dark Mode */
        body.dark {
            background: #121212;
            color: #eee;
        }
        body.dark header {
            background: #1e1e1e;
        }
        body.dark input, body.dark select {
            background: #222;
            color: #eee;
            border-color: #555;
        }
        body.dark th {
            background: #222;
            color: #eee;
        }
        body.dark .stat-card {
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Vendas & Dívidas</h1>
        <button id="darkToggle" aria-label="Alternar modo claro/escuro" title="Alternar modo claro/escuro">
            <i class="fas fa-moon" id="iconMoon"></i>
            <i class="fas fa-sun hidden" id="iconSun"></i>
        </button>
    </header>

    <main>
        <nav id="bottomNav" role="tablist">
            <button role="tab" aria-selected="true" data-tab="tabProdutos">Produtos</button>
            <button role="tab" aria-selected="false" data-tab="tabVendas">Vendas</button>
            <button role="tab" aria-selected="false" data-tab="tabDashboard">Dashboard</button>
        </nav>

        <section id="tabProdutos" class="tab" role="tabpanel" aria-label="Produtos">
            <h2>Produtos</h2>
            <form id="produtoForm">
                <label for="nomeProduto">Nome do Produto</label>
                <input id="nomeProduto" name="nomeProduto" type="text" placeholder="Ex: Camiseta" required />
                <label for="valorProduto">Valor Unitário (R$)</label>
                <input id="valorProduto" name="valorProduto" type="number" min="0" step="0.01" placeholder="0,00" required />
                <label for="custoProduto">Custo Unitário (R$)</label>
                <input id="custoProduto" name="custoProduto" type="number" min="0" step="0.01" placeholder="0,00" required />
                <button class="btn-primary" type="submit">Adicionar Produto</button>
            </form>
            <table id="produtosTabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Custo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="tabVendas" class="tab" role="tabpanel" aria-label="Vendas" hidden>
            <h2>Vendas & Dívidas</h2>
            <form id="vendaForm">
                <label for="devedorVenda">Nome do Devedor</label>
                <input id="devedorVenda" name="devedorVenda" type="text" placeholder="Ex: João" required />
                <label for="produtoVenda">Produto</label>
                <input id="produtoVenda" name="produtoVenda" type="text" placeholder="Selecione um produto" required />
                <label for="quantidadeVenda">Quantidade</label>
                <input id="quantidadeVenda" name="quantidadeVenda" type="number" min="1" value="1" required />
                <label for="valorVenda">Valor Unitário (R$)</label>
                <input id="valorVenda" name="valorVenda" type="number" min="0" step="0.01" placeholder="0,00" required />
                <label for="vencimentoVenda">Data de Vencimento</label>
                <input id="vencimentoVenda" name="vencimentoVenda" type="date" required />
                <button class="btn-primary" type="submit">Registrar Venda</button>
            </form>
            <table id="vendasTabela">
                <thead>
                    <tr>
                        <th>Devedor</th>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Valor Unit.</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="tabDashboard" class="tab" role="tabpanel" aria-label="Dashboard" hidden>
            <h2>Dashboard & Estatísticas</h2>
            <div id="dashboardStats">
                <div class="stat-card" id="totalRecebido">R$ 0,00</div>
                <div class="stat-card" id="totalAReceber">R$ 0,00</div>
                <div class="stat-card" id="totalCusto">R$ 0,00</div>
                <div class="stat-card" id="lucroTotal">R$ 0,00</div>
            </div>
            <canvas id="graficoProdutos"></canvas>
            <canvas id="graficoStatus" style="margin-top: 1rem;"></canvas>
        </section>
    </main>

    <div id="notification" role="alert"></div>

    <script>
        (() => {
            'use strict';

            const formatBRL = n => n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            const notificationEl = document.getElementById('notification');

            function showNotification(msg) {
                notificationEl.textContent = msg;
                notificationEl.classList.add('show');
                setTimeout(() => notificationEl.classList.remove('show'), 3000);
            }

            const darkToggle = document.getElementById('darkToggle');
            darkToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                localStorage.setItem('darkMode', document.body.classList.contains('dark') ? '1' : '0');
            });

            // Inicializa modo dark baseado no localStorage
            document.body.classList.toggle('dark', localStorage.getItem('darkMode') === '1');

            const produtoForm = document.getElementById('produtoForm');
            const vendaForm = document.getElementById('vendaForm');
            const produtosTabela = document.querySelector('#produtosTabela tbody');
            const vendasTabela = document.querySelector('#vendasTabela tbody');

            let produtos = {};
            let vendas = [];

            function salvarDados() {
                localStorage.setItem('controleProdutos', JSON.stringify(produtos));
                localStorage.setItem('controleVendas', JSON.stringify(vendas));
            }

            function carregarDados() {
                const p = localStorage.getItem('controleProdutos');
                if (p) produtos = JSON.parse(p);
                const v = localStorage.getItem('controleVendas');
                if (v) vendas = JSON.parse(v);
            }

            function renderProdutos() {
                produtosTabela.innerHTML = '';
                for (const [nome, info] of Object.entries(produtos)) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${nome}</td>
                        <td>${formatBRL(info.valor)}</td>
                        <td>${formatBRL(info.custo)}</td>
                        <td><button class="btnExcluirProduto" data-nome="${nome}">&#10060;</button></td>
                    `;
                    produtosTabela.appendChild(tr);
                }

                document.querySelectorAll('.btnExcluirProduto').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const nome = btn.dataset.nome;
                        if (confirm(`Deseja excluir o produto "${nome}"?`)) {
                            delete produtos[nome];
                            salvarDados();
                            renderProdutos();
                            showNotification(`Produto "${nome}" excluído.`);
                        }
                    });
                });
            }

            function renderVendasTabela() {
                vendasTabela.innerHTML = '';
                vendas.forEach(v => {
                    const tr = document.createElement('tr');
                    const total = v.valor * v.quantidade;
                    tr.innerHTML = `
                        <td>${v.devedor}</td>
                        <td>${v.produto}</td>
                        <td>${v.quantidade}</td>
                        <td>${formatBRL(v.valor)}</td>
                        <td>${formatBRL(total)}</td>
                        <td>${v.status}</td>
                        <td><button class="btnCancelar" data-id="${v.id}">&#10060;</button></td>
                    `;
                    vendasTabela.appendChild(tr);
                });

                document.querySelectorAll('.btnCancelar').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.dataset.id;
                        const venda = vendas.find(v => v.id === id);
                        if (venda && confirm(`Deseja cancelar a venda de ${venda.devedor}?`)) {
                            venda.status = 'Cancelado';
                            salvarDados();
                            renderVendasTabela();
                            showNotification("Venda cancelada.");
                        }
                    });
                });
            }

            produtoForm.addEventListener('submit', e => {
                e.preventDefault();
                const nome = document.getElementById('nomeProduto').value.trim();
                const valor = parseFloat(document.getElementById('valorProduto').value);
                const custo = parseFloat(document.getElementById('custoProduto').value);
                if (!nome || isNaN(valor) || isNaN(custo)) {
                    alert("Preencha corretamente todos os campos.");
                    return;
                }
                produtos[nome] = { valor, custo };
                salvarDados();
                renderProdutos();
                produtoForm.reset();
                showNotification(`Produto "${nome}" adicionado.`);
            });

            vendaForm.addEventListener('submit', e => {
                e.preventDefault();
                const devedor = document.getElementById('devedorVenda').value.trim();
                const produto = document.getElementById('produtoVenda').value.trim();
                const quantidade = parseInt(document.getElementById('quantidadeVenda').value);
                const valor = parseFloat(document.getElementById('valorVenda').value);
                const vencimento = document.getElementById('vencimentoVenda').value;

                if (!devedor || !produto || isNaN(quantidade) || isNaN(valor) || !vencimento) {
                    alert('Preencha corretamente todos os campos da venda.');
                    return;
                }

                const vendaNova = {
                    id: Date.now().toString(),
                    devedor,
                    produto,
                    quantidade,
                    valor,
                    vencimento,
                    status: 'Pendente'
                };

                vendas.push(vendaNova);
                salvarDados();
                renderVendasTabela();
                vendaForm.reset();
                showNotification('Venda registrada com sucesso.');
            });

            function init() {
                carregarDados();
                renderProdutos();
                renderVendasTabela();
            }
            init();
        })();
    </script>
</body>
</html>
