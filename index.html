<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Devedores</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #1c1c1e;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    input, textarea {
      background: #2b2b2d;
      color: #fff;
    }
    button {
      background: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00a77b;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      background: #3a3a3c;
      border-radius: 10px;
      font-weight: bold;
    }
    .tabs button.active {
      background: #00c896;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: #2b2b2d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
    .restore-btn {
      margin-bottom: 15px;
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('cadastro')" id="tabCadastro" class="active">Cadastro</button>
      <button onclick="showTab('historico')" id="tabHistorico">Histórico</button>
      <button onclick="showTab('somas')" id="tabSomas">Somas</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <input type="text" id="nome" list="nomesSalvos" placeholder="Nome completo" />
      <datalist id="nomesSalvos"></datalist>
      <input type="text" id="telefone" placeholder="Telefone (opcional)" />
      <input type="number" id="valor" list="valoresSalvos" placeholder="Valor (R$)" />
      <datalist id="valoresSalvos"></datalist>
      <textarea id="obs" placeholder="Observações (opcional)"></textarea>
      <button onclick="salvarCliente()">Salvar</button>
    </div>

    <div id="historico" class="tab-content">
      <button class="restore-btn" onclick="restaurarBackup()">Restaurar Backup</button>
      <input type="text" id="buscaHistorico" oninput="filtrarHistorico()" placeholder="Buscar por nome..." />
      <div id="listaHistorico"></div>
    </div>

    <div id="somas" class="tab-content">
      <input type="text" id="buscaSomas" oninput="filtrarSomas()" placeholder="Buscar por nome..." />
      <div id="listaSomas"></div>
    </div>
  </div>

  <script>
    let editandoIndex = null;

    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("tab" + id.charAt(0).toUpperCase() + id.slice(1)).classList.add("active");

      if (id === 'historico') renderHistorico();
      if (id === 'somas') renderSomas();
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value;
      const valor = document.getElementById('valor').value;
      const obs = document.getElementById('obs').value;
      if (!nome) return;

      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      if (editandoIndex !== null) {
        dados[editandoIndex] = { nome, telefone, valor, obs, data: new Date().toLocaleString() };
        editandoIndex = null;
      } else {
        dados.push({ nome, telefone, valor, obs, data: new Date().toLocaleString() });
      }

      localStorage.setItem("clientes", JSON.stringify(dados));
      salvarSugestoes(nome, valor);
      baixarBackup();
      limparCampos();
      renderHistorico();
      renderSomas();
      showToast("Cliente salvo com sucesso");
    }

    function limparCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('obs').value = '';
    }

    function renderHistorico(filtro = "") {
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");

      dados
        .filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()))
        .reverse()
        .forEach((c, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${c.nome}</strong><br>
            Valor: R$ ${c.valor || "0,00"}<br>
            Telefone: ${c.telefone || "Não informado"}<br>
            Obs: ${c.obs || "-"}<br>
            Data: ${c.data}<br>
            <div class="actions">
              <button onclick="editarCliente(${i})">Editar</button>
              <button onclick="excluirCliente(${i})">Excluir</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function renderSomas(filtro = "") {
      const container = document.getElementById("listaSomas");
      container.innerHTML = "";
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const resumo = {};
      dados.forEach(c => {
        if (!resumo[c.nome]) resumo[c.nome] = 0;
        resumo[c.nome] += parseFloat(c.valor || 0);
      });

      Object.entries(resumo)
        .filter(([nome]) => nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(([nome, total]) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<strong>${nome}</strong><br>Total: R$ ${total.toFixed(2)}`;
          container.appendChild(div);
        });
    }

    function filtrarHistorico() {
      renderHistorico(document.getElementById("buscaHistorico").value);
    }

    function filtrarSomas() {
      renderSomas(document.getElementById("buscaSomas").value);
    }

    function editarCliente(i) {
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      const c = dados[i];
      document.getElementById('nome').value = c.nome;
      document.getElementById('telefone').value = c.telefone;
      document.getElementById('valor').value = c.valor;
      document.getElementById('obs').value = c.obs;
      editandoIndex = i;
      showTab('cadastro');
    }

    function excluirCliente(i) {
      if (!confirm("Deseja realmente excluir este cliente?")) return;
      const dados = JSON.parse(localStorage.getItem("clientes") || "[]");
      dados.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(dados));
      renderHistorico();
      renderSomas();
    }

    function salvarSugestoes(nome, valor) {
      const nomes = JSON.parse(localStorage.getItem("nomesSugestao") || "[]");
      const valores = JSON.parse(localStorage.getItem("valoresSugestao") || "[]");
      if (!nomes.includes(nome)) nomes.push(nome);
      if (!valores.includes(valor)) valores.push(valor);
      localStorage.setItem("nomesSugestao", JSON.stringify(nomes));
      localStorage.setItem("valoresSugestao", JSON.stringify(valores));
      atualizarDatalists();
    }

    function atualizarDatalists() {
      const nomes = JSON.parse(localStorage.getItem("nomesSugestao") || "[]");
      const valores = JSON.parse(localStorage.getItem("valoresSugestao") || "[]");
      document.getElementById("nomesSalvos").innerHTML = nomes.map(n => `<option value="${n}">`).join('');
      document.getElementById("valoresSalvos").innerHTML = valores.map(v => `<option value="${v}">`).join('');
    }

    function baixarBackup() {
      const dados = localStorage.getItem("clientes") || "[]";
      const blob = new Blob([dados], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "backup_clientes.json";
      a.click();
    }

    function restaurarBackup() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem("clientes", reader.result);
          renderHistorico();
          renderSomas();
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function showToast(msg) {
      const toast = document.createElement("div");
      toast.textContent = msg;
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "#00c896";
      toast.style.padding = "12px 20px";
      toast.style.borderRadius = "10px";
      toast.style.color = "#fff";
      toast.style.zIndex = 9999;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    atualizarDatalists();
  </script>
</body>
</html>
