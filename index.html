<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      color: #fff;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.2);
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active { display: block; }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #ffffff20;
      color: white;
    }
    input::placeholder, textarea::placeholder {
      color: #ffffffaa;
    }
    button {
      background-color: #7a42f4;
      color: white;
      font-weight: bold;
    }
    .entry {
      background: #ffffff20;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .search {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>Gestor de Clientes</header>
  <nav>
    <button onclick="showTab('cadastro')">Cadastro</button>
    <button onclick="showTab('historico')">Histórico</button>
    <button onclick="showTab('totais')">Totais</button>
  </nav>

  <section id="cadastro" class="active">
    <h2>Cadastro de Cliente</h2>
    <input type="text" id="nome" placeholder="Nome do Cliente" required>
    <input type="text" id="telefone" placeholder="Telefone (opcional)">
    <input type="number" inputmode="numeric" id="valor" placeholder="Valor (R$)">
    <textarea id="obs" placeholder="Observações (opcional)"></textarea>
    <button onclick="salvarCadastro()">Salvar</button>
  </section>

  <section id="historico">
    <h2>Histórico</h2>
    <input class="search" type="text" id="buscaHistorico" placeholder="Buscar por nome" oninput="listarHistorico()">
    <div id="listaHistorico"></div>
  </section>

  <section id="totais">
    <h2>Totais por Cliente</h2>
    <input class="search" type="text" id="buscaTotais" placeholder="Buscar por nome" oninput="listarTotais()">
    <div id="listaTotais"></div>
  </section>

  <script>
    let cadastros = JSON.parse(localStorage.getItem("clientes")) || [];

    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      if (tabId === "historico") listarHistorico();
      if (tabId === "totais") listarTotais();
    }

    function salvarCadastro() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const valor = parseFloat(document.getElementById("valor").value.trim()) || 0;
      const obs = document.getElementById("obs").value.trim();
      const data = new Date().toLocaleString();

      if (!nome) return alert("O nome é obrigatório.");

      cadastros.push({ nome, telefone, valor, obs, data });
      localStorage.setItem("clientes", JSON.stringify(cadastros));

      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("obs").value = "";

      alert("Cadastro salvo!");
    }

    function listarHistorico() {
      const termo = document.getElementById("buscaHistorico").value.toLowerCase();
      const container = document.getElementById("listaHistorico");
      container.innerHTML = "";

      cadastros
        .filter(c => c.nome.toLowerCase().includes(termo))
        .reverse()
        .forEach(c => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `<strong>${c.nome}</strong><br>R$ ${c.valor.toFixed(2)}<br>${c.obs || ''}<br><small>${c.data}</small>`;
          container.appendChild(div);
        });
    }

    function listarTotais() {
      const termo = document.getElementById("buscaTotais").value.toLowerCase();
      const totais = {};
      cadastros.forEach(c => {
        if (!totais[c.nome]) totais[c.nome] = 0;
        totais[c.nome] += c.valor;
      });

      const container = document.getElementById("listaTotais");
      container.innerHTML = "";

      Object.keys(totais)
        .filter(nome => nome.toLowerCase().includes(termo))
        .forEach(nome => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `<strong>${nome}</strong><br>Total: R$ ${totais[nome].toFixed(2)}`;
          container.appendChild(div);
        });
    }
  </script>
</body>
</html>
