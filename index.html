<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Devedores</title>
  <style>
    :root {
      --gradiente: linear-gradient(135deg, #4169E1, #87CEFA);
      --cor-primaria: #4169E1;
      --cor-secundaria: #87CEFA;
      --branco: #fff;
      --cinza: #f4f4f4;
      --sombra: rgba(0,0,0,0.1);
      --borda: #dcdcdc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--cinza);
      color: #333;
    }

    header {
      background: var(--gradiente);
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px var(--sombra);
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--branco);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--sombra);
    }

    h2 {
      margin-bottom: 10px;
      color: var(--cor-primaria);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, select {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid var(--borda);
      font-size: 16px;
    }

    button {
      padding: 10px;
      background: var(--gradiente);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .devedor {
      background: var(--cinza);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      border-left: 5px solid var(--cor-primaria);
    }

    .dashboard {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--gradiente);
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 120px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .dashboard {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Devedores</h1>
    <p>Sistema local simples com histórico e armazenamento</p>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="card">
        <h3>Total Devido</h3>
        <p id="total">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Devedores Ativos</h3>
        <p id="ativos">0</p>
      </div>
    </div>

    <h2>Cadastro de Devedor</h2>
    <form id="formDevedor">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone (99) 99999-9999" pattern="^\(?\d{2}\)?[\s-]?\d{5}-\d{4}$" required />
      <input type="number" id="valor" placeholder="Valor devido (ex: 1500.00)" required step="0.01" />
      <textarea id="obs" placeholder="Observações"></textarea>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Pesquisar</h2>
    <input type="text" id="busca" placeholder="Digite o nome para buscar..." />

    <h2>Lista de Devedores</h2>
    <div id="listaDevedores"></div>
  </div>

  <script>
    const form = document.getElementById('formDevedor');
    const lista = document.getElementById('listaDevedores');
    const totalDisplay = document.getElementById('total');
    const ativosDisplay = document.getElementById('ativos');
    const busca = document.getElementById('busca');

    let devedores = JSON.parse(localStorage.getItem('devedores')) || [];

    const formatarReal = valor => {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    };

    function atualizarDashboard() {
      const total = devedores.reduce((acc, d) => acc + parseFloat(d.valor), 0);
      totalDisplay.textContent = formatarReal(total);
      ativosDisplay.textContent = devedores.length;
    }

    function salvar() {
      localStorage.setItem('devedores', JSON.stringify(devedores));
    }

    function renderizarLista(filtro = '') {
      lista.innerHTML = '';
      devedores
        .filter(d => d.nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(d => {
          const div = document.createElement('div');
          div.className = 'devedor';
          div.innerHTML = `
            <strong>${d.nome}</strong><br>
            📞 ${d.telefone} | 💰 ${formatarReal(parseFloat(d.valor))}<br>
            🕒 ${d.data}<br>
            📝 ${d.obs || 'Nenhuma observação'}
          `;
          lista.appendChild(div);
        });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      const obs = document.getElementById('obs').value.trim();
      const data = new Date().toLocaleString();

      devedores.push({ nome, telefone, valor, obs, data });
      salvar();
      form.reset();
      renderizarLista();
      atualizarDashboard();
    });

    busca.addEventListener('input', e => {
      renderizarLista(e.target.value);
    });

    // Inicializar
    renderizarLista();
    atualizarDashboard();
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gestão de Devedores</title>
  <style>
    :root {
      --gradiente: linear-gradient(135deg,#4169E1,#87CEFA);
      /* ... demais variáveis conforme antes ... */
    }
    /* Mesmos estilos design responsivo e gradiente */
  </style>
</head>
<body>
  <header><!-- igual anterior --></header>
  <div class="container">
    <div class="dashboard">
      <div class="card"><h3>Total Devido</h3><p id="total">R$ 0,00</p></div>
      <div class="card"><h3>Devedores Ativos</h3><p id="ativos">0</p></div>
    </div>

    <!-- Form cadastro, busca, lista como antes -->

    <h2>Gráfico de Evolução</h2>
    <canvas id="grafico" height="200"></canvas>

    <button id="exportCsv">Exportar CSV</button>
    <button id="exportPdf">Exportar PDF</button>
  </div>

  <!-- bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.5/jspdf.plugin.autotable.min.js"></script>

  <script>
    // Mesmas funções de armazenamento local, cadastro, renderizar lista, dashboard

    // --- Função para gráfico de fluxo ---
    const ctx = document.getElementById('grafico').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Valor Devido', data: [], backgroundColor: 'rgba(65,105,225,0.3)', borderColor: '#4169E1' }] },
      options: { responsive: true, scales: { x: { type: 'time', time: { unit: 'day' } }, y: { beginAtZero: true } } }
    );

    function atualizarGrafico() {
      const agrup = {};
      devedores.forEach(d => {
        const dia = new Date(d.data).toLocaleDateString();
        agrup[dia] = (agrup[dia]||0) + parseFloat(d.valor);
      });
      const labels = Object.keys(agrup).sort();
      const data = labels.map(l => agrup[l]);
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    // --- Export CSV ---
    document.getElementById('exportCsv').addEventListener('click', () => {
      let rows = [['Nome','Telefone','Valor','Data','Observações']];
      devedores.forEach(d => rows.push([d.nome,d.telefone,d.valor,d.data,d.obs]));
      const csvContent = 'data:text/csv;charset=utf-8,' + rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href',encodedUri);
      link.setAttribute('download','devedores.csv');
      document.body.appendChild(link); link.click(); link.remove();
    });

    // --- Export PDF via jsPDF + autotable ---
    document.getElementById('exportPdf').addEventListener('click', () => {
      const doc = new jsPDF();
      doc.text('Lista de Devedores',14,20);
      const col = ['Nome','Telefone','Valor','Data','Obs'];
      const rows = devedores.map(d => [d.nome,d.telefone,formatarReal(parseFloat(d.valor)),d.data,d.obs]);
      doc.autoTable({ head:[col], body:rows, startY:30 });
      doc.save('devedores.pdf');
    });

    // Ao cadastrar: chamar também atualizarGrafico()
    form.addEventListener('submit', e => {
      e.preventDefault();
      // ... adicionar devedor ...
      salvar(); form.reset();
      renderizarLista(); atualizarDashboard(); atualizarGrafico();
    });

    // Inicialização
    renderizarLista(); atualizarDashboard(); atualizarGrafico();
  </script>
</body>
</html>
